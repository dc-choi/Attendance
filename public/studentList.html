<html>
<head>
	<title>출석부</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		#body{
			position: absolute;
			top: 17.5%;
			left: 12.5%;
		}
	</style>
</head>
<body id="body" align="center">
	<h1>장위동 중고등부 주일학교 학생 명단</h1>
	<input type="hidden" id="nowPage">
	<p>
		<select id="searchOption">
			<option value="societyName">이름</option>
			<option value="catholicName">세례명</option>
		</select>
		<input type="text" id="searchWord">
		<button type="button" id="searchBtn">검색</button>
	</p>
	<table id="table" border="1" align="center">
	</table>
	<p id="pageNation">
	</p>
	<p><a href="studentAdd.html">학생 추가</a></p>
	<p><a href="index.html">뒤로 가기</a></p>
</body>
<script>
	let table = $('#table');
	let pageNation = $('#pageNation');

	const initPage = () => {
		let nowPage = $('#nowPage').val();
		nowPage = Number(nowPage);
		if (nowPage < 1) nowPage = 1;
		let searchOption = $('#searchOption').val();
		let searchWord = $('#searchWord').val();

		$.ajax({
			type: 'GET',
			url: '/student/list',
			data: {
				searchOption,
				searchWord,
				nowPage,
			},
			success: (data) => {
				console.log(data);
				$('#nowPage').val(data.nowPage);
				table.empty();
				pageNation.empty();
				let html = `<tr>
					<td width="200" align="center">학번</td>
					<td width="200" align="center">이름</td>
					<td width="200" align="center">세례명</td>
					<td width="200" align="center">나이</td>
					<td width="200" align="center">그룹</td>
					<td width="200" align="center">연락처</td>
					<td width="200" align="center">비고</td>
				</tr>`;
				data.list.forEach(e => {
					html += `<tr>
					<td width="200" align="center">${e.code}</td>
					<td width="200" align="center">${e.societyName}</td>
					<td width="200" align="center">${e.catholicName}</td>
					<td width="200" align="center">${e.age}</td>
					<td width="200" align="center">${e.grade}</td>
					<td width="200" align="center">${e.contact}</td>
					<td width="200" align="center"><button type="button" onclick="modifyData('${e.code}')">수정</button></td>
				</tr>`;
				});
				let pageHTML = '';
				pageHTML += `<button type="button" onclick="movePage(${data.nowPage - 1}, ${data.totalPage})">&lt;&lt;</button>`;
				for (let i = 1; i <= data.totalPage; i++) {
					if (data.nowPage === i) {
						pageHTML += `<button type="button" onclick="movePage(${i}, ${data.totalPage})" style="color: white; background-color: black;">${i}</button>`;
					} else {
						pageHTML += `<button type="button" onclick="movePage(${i}, ${data.totalPage})">${i}</button>`;
					}
				}
				pageHTML += `<button type="button" onclick="movePage(${data.nowPage + 1}, ${data.totalPage})">&gt;&gt;</button>`;
				table.append(html);
				pageNation.append(pageHTML);
			},
			error: (error) => {
				console.log(error.responseText);
			}
		})
	};

	const movePage = (page, totalPage) => {
		if (page < 1 || page > totalPage) return;
		$('#nowPage').val(page);
		initPage();
	};

	const modifyData = (code) => {
		location.href = `studentModify.html?${code}`;
	};

	initPage();

	$("#searchBtn").on("click", () => {
		initPage();
	});

</script>
</html>
