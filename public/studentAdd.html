<html>
<head>
	<title>출석부</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		#body{
			position: absolute;
			top: 25%;
			left: 42.5%;
		}
	</style>
</head>
<body id="body" align="center">
	<h1>학생 데이터 입력</h1>
	<form id="formData" action="/student" method="post">
		<table id="list" border="1" align="center">
			<!-- <input type="hidden" name="code" id="code"> -->
			<tr width="200" height="30">
				<td>이름</td>
				<td>
					<input type="text" name="societyName" id="societyName">
				</td>
			</tr>
			<tr width="200" height="30">
				<td>세례명</td>
				<td>
					<input type="text" name="catholicName" id="catholicName">
				</td>
			</tr>
			<tr width="200" height="30">
				<td>나이</td>
				<td>
					<input type="text" name="age" id="age">
				</td>
			</tr>
			<tr width="200" height="30">
				<td>학년</td>
				<td>
					<select name="group" id="group">
					</select>
				</td>
			</tr>
			<tr width="200" height="30">
				<td>연락처</td>
				<td>
					<input type="text" name="contact" id="contact">
				</td>
				<!-- <td><button type="button" id="clickInfo"></button></td> -->
			</tr>
		</table>
	</form>
	<p>
		<button type="button" id="add">학생 추가</button>
	</p>
	<p>
		<a href="studentList.html">뒤로 가기</a>
	</p>
</body>
<script>
	let group = $("#group");

	const initPage = () => {
		$.ajax({
			url: "/group/list",
			type: 'GET',
			data: {},
			success: (data) => {
				console.log(data.list);
				group.empty();
				let html = '';
				html += `<option value="선택하세요.">선택하세요.</option>`;
				data.list.forEach(element => {
					console.log(element);
					html += `<option value="${element.code}">${element.name}</option>`;
				});
				group.append(html);
			},
			error: (error) => {
				alert(error.responseText);
			}
		});
	};

	const checkData = (formData) => {
		const ageRegExp = new RegExp('[1-9]');
		const contactRegExp = new RegExp('^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$');
		if (formData.societyName.length < 1) {
			alert("이름을 정확히 입력하세요.");
			$("#societyName").focus();
			return false;
		}
		if (formData.catholicName.length < 1) {
			alert("세례명을 정확히 입력하세요.");
			$("#catholicName").focus();
			return false;
		}
		if (formData.age.length < 1 || !ageRegExp.test(formData.age)) {
			alert("나이을 정확히 입력하세요.");
			$("#age").focus();
			return false;
		}
		if (formData.group === '선택하세요.') {
			alert("그룹을 선택하세요.");
			$("#group").focus();
			return false;
		}
		if (!contactRegExp.test(formData.contact)) {
			alert("연락처를 정확히 입력하세요.");
			$("#contact").focus();
			return false;
		}
		return true;
	};

	initPage();

	$("#add").on("click", () => {
		if (confirm('이대로 입력 하시겠습니까? 다시 한번 확인해주세요.')) {
			// let formData = $("#formData").serialize(); // 검증이 불가능해서 사용금지!
			const societyName = $("#societyName").val();
			const catholicName = $("#catholicName").val();
			const age = $("#age").val();
			const group = $("#group").val();
			const contact = $('#contact').val();
			const formData = {
				societyName,
				catholicName,
				age,
				group,
				contact,
			};

			if (!checkData(formData))
				return;

			$.ajax({
				url: "/student/add",
				type: 'POST',
				data: formData,
				success: (data) => {
					alert(data);
					location.href = 'studentList.html';
				},
				error: (error) => {
					alert(error.responseText);
				}
			});	
		}
	});
</script>
</html>
