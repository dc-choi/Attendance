	<style>
		#body{
			position: absolute;
			top: 5%;
			left: 25%;

		.chart{
			display: flex;
			flex-direction: row;
			justify-content: space-between;

	<h1>

			<option>6</option>

		</div>

			<canvas id="excellentStudent"></canvas>
		</div>
	</div>
	<br>
	<div class="chart">

		</div>
		<div>

	</div>
